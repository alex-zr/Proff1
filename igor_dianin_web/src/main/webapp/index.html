<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Igor_Dianin_web</title>
</head>
<body>
<form action="/questionnaire" method="get">
    <p>Enter data</p>
    <input type="text" name="name" placeholder="name"><br>
    <input type="text" name="lastName" placeholder="lastName"><br>
    <input type="text" name="age" placeholder="age"><br>
    <input type="text" name="marriedBoolean" placeholder="married"><br>
        <p>Your favorite language?</p>
    <input type="text" name="language" placeholder="Write language"><br>
    <p>Like you javascript?</p>
    <p><input  type="radio" name="javascript" value="yes">Yes!</p>
    <p><input type="radio" name="javascript" value="no" >No!</p>
    <p><input type="radio" name="javascript" value="Not decide" checked>Not decide</p>
    <p>How much languages you know?</p>
    <input type="text" name="quantityLanguages" placeholder="Write quantity"><br>
    <button>send!</button>
</form>
</body>
</html>
